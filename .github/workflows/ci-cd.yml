name: Hybrid Architecture Js Microservices CI-CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: Test User Service (NestJS) ---
  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Test NestJS
        working-directory: ./user-service
        run: |
          npm install
          npm test

  # --- JOB 2: Test Booking Service (Bun) ---
  test-booking-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: postgres 
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Prepare Database & Test
        working-directory: ./booking-service
        env:
          # We pass DATABASE_URL here so the code doesn't have to build it in CI
          DATABASE_URL: postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/bookings_db
        run: |
          bun install
          
          echo "Waiting for PostgreSQL to be active..."
          for i in {1..10}; do
            docker exec ${{ job.services.postgres.id }} pg_isready -U ${{ secrets.DB_USER }} && break || sleep 2
          done

          echo "Initializing logical database..."
          # Connect to default 'postgres' db to create the 'bookings_db'
          docker exec ${{ job.services.postgres.id }} psql -U ${{ secrets.DB_USER }} -d postgres -c "CREATE DATABASE bookings_db;"
          
          echo "Syncing Schema..."
          bunx drizzle-kit push
          
          echo "Executing Bun Tests..."
          bun test

  # --- JOB 3: Integration & Load Testing ---
  load-test:
    needs: [test-user-service, test-booking-service]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject Secrets into .env
        run: |
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_DB=postgres" >> .env
          echo "DB_NAME_USERS=users_db" >> .env
          echo "DB_NAME_BOOKINGS=bookings_db" >> .env
          echo "INTERNAL_BOOKING_DB_URL=${{ secrets.INTERNAL_BOOKING_DB_URL }}" >> .env

      - name: Spin up Microservices
        run: docker-compose up -d --build
        
      - name: Wait for Services
        run: sleep 30 
        
      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load-test.js

  # --- JOB 4: Deployment ---
  deploy:
    needs: [load-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Build & Push Docker Images
        run: echo "Deployment successful!"