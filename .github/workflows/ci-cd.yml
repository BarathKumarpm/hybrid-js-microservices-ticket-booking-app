name: Hybrid Architecture Js Microservices CI-CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: Test User Service (NestJS) ---
  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Test NestJS
        working-directory: ./user-service
        run: |
          npm install
          npm test

  # --- JOB 2: Test Booking Service (Bun) ---
  test-booking-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres # Default start DB
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install & Migrate & Test
        working-directory: ./booking-service
        env:
          # We use localhost because the runner is on the same network as the service
          DATABASE_URL: postgres://admin:password@localhost:5432/bookings_db
        run: |
          bun install
          # 1. Create the specific logical database
          docker exec ${{ job.services.postgres.id }} psql -U admin -c "CREATE DATABASE bookings_db;"
          # 2. Push schema to create the 'tickets' table
          bunx drizzle-kit push
          # 3. Run tests
          bun test

  # --- JOB 3: Integration & Load Testing ---
  load-test:
    needs: [test-user-service, test-booking-service]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Inject Secrets into .env
        run: |
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_DB=postgres" >> .env
          echo "DB_NAME_USERS=users_db" >> .env
          echo "DB_NAME_BOOKINGS=bookings_db" >> .env
          echo "INTERNAL_BOOKING_DB_URL=${{ secrets.INTERNAL_BOOKING_DB_URL }}" >> .env

      - name: Spin up Microservices
        run: docker-compose up -d --build
        
      - name: Wait for Services
        run: sleep 30 
        
      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: load-test.js

  # --- JOB 4: Deployment ---
  deploy:
    needs: [load-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Build & Push Docker Images
        run: echo "Deployment successful!"