name: Hybrid Architecture Js Microservices CI-CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: Test User Service (NestJS) ---
  test-user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Test NestJS
        working-directory: ./user-service
        run: |
          npm install
          npm test

  # --- JOB 2: Test Booking Service (Bun) ---
  test-booking-service:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: postgres 
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Prepare Database & Test
        working-directory: ./booking-service
        env:
          DATABASE_URL: postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:5432/bookings_db
        run: |
          bun install
          
          echo "Waiting for PostgreSQL..."
          for i in {1..10}; do
            docker exec ${{ job.services.postgres.id }} pg_isready -U ${{ secrets.DB_USER }} && break || sleep 2
          done

          echo "Initializing Database..."
          docker exec ${{ job.services.postgres.id }} psql -U ${{ secrets.DB_USER }} -d postgres -c "CREATE DATABASE bookings_db;"
          
          echo "Syncing Schema..."
          bunx drizzle-kit push
          
          echo "Executing Bun Tests..."
          bun test

  # --- JOB 3: Integration Check (No Load Test) ---
  integration-check:
    needs: [test-user-service, test-booking-service]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject Secrets into .env
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_HOST=ticket_db" >> .env
          echo "DB_NAME_USERS=users_db" >> .env
          echo "DB_NAME_BOOKINGS=bookings_db" >> .env
          echo "POSTGRES_USER=${{ secrets.DB_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "POSTGRES_DB=postgres" >> .env
          echo "INTERNAL_BOOKING_DB_URL=${{ secrets.INTERNAL_BOOKING_DB_URL }}" >> .env

      - name: Spin up Microservices
        run: docker compose up -d --build
        
      - name: Sanity Check (Ping Services)
        run: |
          echo "Waiting 20s for services to stabilize..."
          sleep 20
          docker compose ps
          # Ensure containers are actually running
          if [ $(docker compose ps --filter "status=running" -q | wc -l) -lt 3 ]; then
            echo "Error: One or more services failed to start."
            docker compose logs
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker compose down

  # --- JOB 4: Deployment ---
  deploy:
    needs: [integration-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Status
        run: echo "System is integrated and ready for deployment!"